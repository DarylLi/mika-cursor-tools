    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <style>
        /* 现代化加载动画 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-gradient {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: transparent;
            position: relative;
            margin-bottom: 24px;
        }
        
        .loading-gradient::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: conic-gradient(from 0deg, transparent, #ffffff, transparent);
            border-radius: 50%;
            animation: loading-gradient-spin 1.2s linear infinite;
        }
        
        .loading-gradient::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
        }
        
        @keyframes loading-gradient-spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .loading-text {
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0.9;
            margin-top: 8px;
        }
        
        .loading-icon {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
            60% {
                transform: translateY(-4px);
            }
        }
    </style>
  <script type="module" crossorigin src="/assets/index-Bq9DXgkO.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-TLTL8HHO.css">
</head>

            <i class="fas fa-rocket loading-icon"></i> 启动工具中...
        </div>
    </div>
    <div id="app"></div>
</body>
